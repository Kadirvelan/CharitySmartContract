<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
</head>
<body>
    <div class="registration-form">
        <form>
            <div>
                <h1 align="center">Request Application</h1>
            </div><br><br>
			<div class="form-group">
				<!-- <label for="id">ID</label> -->
                <input type="text" class="form-control item" id="AppAddress" placeholder="Applicant's Address">
            </div>
            
			<div class="form-group">
				<!-- <label for="amount">Amount</label> -->
                <input type="Number" class="form-control item" id="amount" placeholder="Amount">
            </div>

			<div class="form-group">
				<!-- <label for="purpose">Purpose</label> -->
                <input type="text" class="form-control item" id="purpose" placeholder="Purpose">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="Apply()">Request</button>
            </div>
        </form>
		<div class="social-media"></div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="contract.js"></script>
</body>
</html>
